sudo: false
dist: trusty
addons:
  chrome: stable
language: node_js
node_js:
- '4'
- '6'
- '8'
- '9'
- '10'
branches:
  only:
  - master
  - release
cache:
  yarn: true
  directories:
  - "$HOME/.npm"
  - "$HOME/.cache"
env:
- TEST_COMMAND=test-all
matrix:
  fast_finish: true
  exclude:
  - node_js: '6'
    env: TEST_COMMAND=test-all
  include:
  - node_js: '6'
    env: TEST_COMMAND=test-all:cover
  - node_js: '6'
    env: DISABLE_EMBER_CLI_FEATURES=true; TEST_COMMAND=test-all
before_install:
- npm config --global set spin false
- if [[ $(npm -v | cut -d '.' -f 1) -lt 3 ]]; then npm i -g npm@^3; fi
- if [[ $(npm -v | cut -d '.' -f 1) -gt 4 ]]; then npm i -g npm@^4; fi
install:
- npm install -g bower
- npm install
- bower install
script:
- ember test
after_success:
- if [[ $TEST_COMMAND == 'test-all:cover' ]]; then .travis/codecoverage.sh; fi
- ".travis/deploy.sh"
before_deploy:
- test $TRAVIS_TEST_RESULT = 0 && ember build && cd dist
deploy:
  provider: s3
  access_key_id:
    secure: 
  secret_access_key:
    secure: 
  bucket: S3 Bucket
  skip_cleanup: true
  region: eu-west-2
  local_dir: dist
